<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>LP GRUPO 8</title>
    </head>
    <body>
        <div class="app-container">
            <div class="setup-bar">
                <div class="container">
                    <div class="algorithms">
                        <label for="selected-algorithm">Algoritmo:</label>
                        <div class="select-wrapper">
                            <select name="mode" id="selected-algorithm">
                                <option value="bfs">Bfs</option>
                                <option value="d*">D*</option>
                            </select>
                        </div>
                    </div>
                    <div class="center-buttons">
                        <label for="grid-size">Tamaño del grid:</label>
                        <input
                            type="number"
                            id="grid-size"
                            placeholder="Grid Size"
                            min="3"
                            max="70"
                        />
                        <label for="celdainicio-btn">Celda de Inicio:</label>
                        <button
                            class="action-btn"
                            id="celdainicio-btn"
                            title="Seleccionar celda de inicio"
                        >
                            Inicio
                        </button>
                        <label for="celdafin-btn">Celda Destino:</label>
                        <button
                            class="action-btn"
                            id="celdafin-btn"
                            title="Seleccionar celda destino"
                        >
                            Fin
                        </button>
                        <label for="obstaculo-btn">Agregar Obstaculos:</label>
                        <button class="action-btn" id="obstaculo-btn">
                            Obstáculo
                        </button>
                    </div>
                    <div class="right-buttons">
                        <button class="play-btn" id="play-btn">Play</button>
                        <button class="stop-btn" id="stop-btn">Deshacer</button>
                    </div>
                </div>
            </div>
            <div class="playground">
                <canvas
                    id="grid-canvas"
                    width="670"
                    height="670"
                    style="
                        border: 1px solid #292929;
                        background: rgb(242, 242, 242);
                    "
                ></canvas>
            </div>
        </div>
        <script src="index.js"></script>
        <script type="module" src="canvas.js"></script>
    </body>
</html>
